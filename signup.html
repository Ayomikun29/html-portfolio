    <div class="signup-container">
        <div class="signup-header">
            <h2>Create An Account</h2>
            <p>Join us and start your journey today.</p>
        </div>
        <form class="signup-form"action="/signup" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="city@boiz.com" required>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="*******" required>
            <label for="confirm password">Confirm Password</label>
            <input type="text" id="confirm password" name="confirm password" placeholder="********" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Login Here</a></p>
        </div>
